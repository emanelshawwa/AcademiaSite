<!Doctype html>
<html>
<head>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
    
        <div class="content">
            <div style="text-align: center;"><img id="img1" src="images/academia.svg" />
            </div>
            <div style="width:530px; margin-left:485px;margin-top:25px"> <!--style="margin-left:460px; margin-top:20px;"-->
                
                <div style="display:inline-block;">
                    <button id="spface">
                        <img id="fimg" src="images/facebook-color.svg" />
                        &nbsp; &nbsp;<b style=""> LOG IN WITH FACEBOOK </b>
                    </button>

                </div>
                <div style="display:inline-block ;float:right;">
                    <button id="spgoogle">
                        <img id="gimg" src="images/google-color.svg" />
                        &nbsp;&nbsp; <b> LOG IN WITH GOOGLE </b>
                    </button>
                </div>
                <br /><br /><br />
                <hr  style="border-top:1px solid #eee;"/>
            </div>
            
            <div>
                <!--style="width:600px; margin-left:460px; margin-top:20px; height:560px;"-->
                <form  style="width:530px;margin-top:30px; margin-left:485px;"  action="" autocomplete="on">
                                     
                    <div style="padding-bottom:25px;">
                        <label for="email" style="font-weight:bold ;  font-size:15px;" >Email</label>
                        <input class="tx" type="text" placeholder="Email Address" id="email" name="Email" />
                    </div>
                    <div style="padding-bottom:25px;">
                        <div style="display:inline-block"> 
                        <label for="pass"  style="text-align: left; font-weight:bold;font-size:15px;">Password</label>
                        </div>
                        <div style="display:inline-block ;float:right;">
                            <a id="areset" href=""><i class="fa fa-question-circle"></i>&nbsp; Password Reset </a>
                        </div>
                        <div>
                        <input class="tx" placeholder="Password" type="text" name="Pass" id="pass"><br>
                        </div>
                    </div>
                    <br />
                    <div style="padding-bottom:25px;">
                        <div style="display:inline-block ;margin-top:15px;">
                            <label>
                                <input type="checkbox" checked="checked"/>Remember me on this computer
                            </label>
                        </div>
                        <div style="display:inline-block;text-align:right;float:right">
                            <button class="logn" ><b>LOG IN</b></button>
                        </div>
                    </div>
                </form>
                
            </div>
            
               <hr style="border-top:1px solid #eee; width:530px"  />
            
               <div style="text-align: center;color:#999;margin-top:90px;">
                

                <p>Don't have an account?<a href="" style="color:#999">Sign Up</a> </p>
            </div>
        </div>
